<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="assets/img/favicon.png">

    <title>OpenEdu</title>
</head>

<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">OpenEdu Community</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="./index.html" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="./ml.html" class="nav__link">Machine Learning</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>


        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <h1 class="home__title"><span>Open</span><br>Edu</h1>

                <div class="home__scroll">
                    <a href="#about" class="home__scroll-link"><i class='bx bx-up-arrow-alt'></i>Learn More</a>
                </div>

                <div class="home__join">
                    <h1 class>Welcome to Our Community!</h1>
                    <button class="join-btn">Join Community</button>
                </div>



            </div>
        </section>

        <!--===== ABOUT =====-->
        <section class="about section" id="about">


            <div class="about__container bd-grid">
                <div class="ab">
                    <img src="assets/img/community.svg" alt="">
                </div>

                <div>
                    <h2 class="about__subtitle">Launching Soon!</h2>
                    <span class="about__profession">OpenEdu is a tribe of Aspiring Engineers</span>
                    <div class="about__social">
                        <a href="https://github.com/openedu-org" target="_blank" class="about__social-icon"><i
                                class='bx bxl-github'></i></a>
                        <a href="https://www.linkedin.com/company/openedu-community/" target="_blank"
                            class="about__social-icon"><i class='bx bxl-linkedin'></i></a>
                        <a href="https://twitter.com/OpenEdustwt" target="_blank" class="about__social-icon"><i
                                class='bx bxl-twitter'></i></a>
                        <a href="mailto:siva@openedu-community.org" target="_blank" class="about__social-icon"><i
                                class='bx bxs-envelope'></i></a>
                    </div>
                    <p class="about__text">Join Community - <a href="https://discord.com/invite/6NKGz68tYf"
                            target="_blank">OpenEdu</a></p>
                </div>
            </div>
        </section>


        <!--===== CONTACT =====-->
        <section class="contact section" id="contact">
            <h2 class="section-title">Contact ü§ù</h2>

            <div class="contact__container bd-grid">
                <div class="contact__info">
                    <h3 class="contact__subtitle">EMAIL</h3>
                    <span class="contact__text">siva@openedu-community.org</span>
                </div>

                <form action="https://formspree.io/f/mnqylawv" method="post" class="contact__form">
                    <div class="contact__inputs">
                        <input type="text" placeholder="Name" class="contact__input" required>
                        <input type="mail" placeholder="Email" class="contact__input" required>
                    </div>

                    <textarea name="message" placeholder="Enter your message " id="" cols="0" rows="10"
                        class="contact__input"></textarea>

                    <input type="submit" value="Send" class="contact__button">
                </form>
            </div>
        </section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer section">
        <div class="footer__container bd-grid">

            <div class="footer__data">
                <h2 class="footer__title">Socials</h2>
                <a href="https://github.com/openedu-org" target="_blank" class="footer__social"><i
                        class='bx bxl-github'></i></a>
                <a href="https://twitter.com/OpenEdustwt" target="_blank" class="footer__social"><i
                        class='bx bxl-twitter'></i></a>
                <a href="https://www.linkedin.com/company/openedu-community/" target="_blank" class="footer__social"><i
                        class='bx bxl-linkedin'></i></a>
                <a href="mailto:siva@openedu-community.org" target="_blank" class="footer__social"><i
                        class='bx bxl-envelope'></i></a>
            </div>

        </div>
    </footer>

    <!--===== SCROLL REVEAL =====-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>

    <!--===== MEDIUM BLOGS =====-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/medium.js"></script>

</body>

</html>
